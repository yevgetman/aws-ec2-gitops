# One-time workflow to import security group rules. Delete after use.

name: "Terraform Import Rules"

on:
  workflow_dispatch:

env:
  TF_LOG: INFO
  AWS_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}

jobs:
  import:
    name: "Import SG Rules"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.0"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Import SSH Rule (port 22)
        run: |
          terraform import \
            -var="key_name=${{ vars.SSH_KEY_NAME || 'my-key' }}" \
            -var="instance_name=${{ vars.INSTANCE_NAME || 'OpenClaw VPS' }}" \
            -var="aws_region=${{ env.AWS_REGION }}" \
            aws_vpc_security_group_ingress_rule.ssh sgr-0ca5e64ddc25b6070

      - name: Import HTTP Rule (port 80)
        run: |
          terraform import \
            -var="key_name=${{ vars.SSH_KEY_NAME || 'my-key' }}" \
            -var="instance_name=${{ vars.INSTANCE_NAME || 'OpenClaw VPS' }}" \
            -var="aws_region=${{ env.AWS_REGION }}" \
            aws_vpc_security_group_ingress_rule.http sgr-09fc6a3646c0175c4

      - name: Import HTTPS Rule (port 443)
        run: |
          terraform import \
            -var="key_name=${{ vars.SSH_KEY_NAME || 'my-key' }}" \
            -var="instance_name=${{ vars.INSTANCE_NAME || 'OpenClaw VPS' }}" \
            -var="aws_region=${{ env.AWS_REGION }}" \
            aws_vpc_security_group_ingress_rule.https sgr-00f51f787d704a0b9

      - name: Import Egress Rule (all outbound)
        run: |
          terraform import \
            -var="key_name=${{ vars.SSH_KEY_NAME || 'my-key' }}" \
            -var="instance_name=${{ vars.INSTANCE_NAME || 'OpenClaw VPS' }}" \
            -var="aws_region=${{ env.AWS_REGION }}" \
            aws_vpc_security_group_egress_rule.all_outbound sgr-019ce85a23fe0d636

      - name: Verify State
        run: terraform state list
