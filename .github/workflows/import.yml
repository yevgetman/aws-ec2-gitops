# -----------------------------------------------------
# One-time workflow to import existing AWS resources
# into Terraform state. Delete this file after use.
# -----------------------------------------------------

name: "Terraform Import"

on:
  workflow_dispatch:

env:
  TF_LOG: INFO
  AWS_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}

jobs:
  import:
    name: "Import Existing Resources"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.0"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Import Security Group
        run: |
          terraform import \
            -var="key_name=${{ vars.SSH_KEY_NAME || 'my-key' }}" \
            -var="instance_name=${{ vars.INSTANCE_NAME || 'OpenClaw VPS' }}" \
            -var="aws_region=${{ env.AWS_REGION }}" \
            aws_security_group.server sg-0c19b2b3a2683edcb

      - name: Import EC2 Instance
        run: |
          terraform import \
            -var="key_name=${{ vars.SSH_KEY_NAME || 'my-key' }}" \
            -var="instance_name=${{ vars.INSTANCE_NAME || 'OpenClaw VPS' }}" \
            -var="aws_region=${{ env.AWS_REGION }}" \
            aws_instance.server i-056cb6d7d6ac1f4f8

      - name: Import Elastic IP
        run: |
          terraform import \
            -var="key_name=${{ vars.SSH_KEY_NAME || 'my-key' }}" \
            -var="instance_name=${{ vars.INSTANCE_NAME || 'OpenClaw VPS' }}" \
            -var="aws_region=${{ env.AWS_REGION }}" \
            aws_eip.server eipalloc-0ee551a4225ca3652

      - name: Verify State
        run: terraform state list
