# -----------------------------------------------------
# Terraform GitOps Workflow
# 
# - PRs: Run terraform plan and post results as comment
# - Push to master: Run terraform apply
# -----------------------------------------------------

name: "Terraform Deploy"

on:
  push:
    branches:
      - master
    paths:
      - '*.tf'
      - 'setup.sh'
      - '.github/workflows/deploy.yml'
  pull_request:
    branches:
      - master
    paths:
      - '*.tf'
      - 'setup.sh'
      - '.github/workflows/deploy.yml'

env:
  TF_LOG: INFO
  AWS_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      # -----------------------------------------------------
      # Setup
      # -----------------------------------------------------
      
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.0"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # -----------------------------------------------------
      # Terraform Init
      # -----------------------------------------------------

      - name: Terraform Init
        id: init
        run: terraform init

      # -----------------------------------------------------
      # Terraform Format Check
      # -----------------------------------------------------

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      # -----------------------------------------------------
      # Terraform Validate
      # -----------------------------------------------------

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      # -----------------------------------------------------
      # Terraform Plan
      # -----------------------------------------------------

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -no-color -input=false \
            -var="key_name=${{ vars.SSH_KEY_NAME || 'my-key' }}" \
            -var="instance_name=${{ vars.INSTANCE_NAME || 'OpenClaw VPS' }}" \
            -var="aws_region=${{ env.AWS_REGION }}" \
            -out=tfplan
        continue-on-error: true

      # -----------------------------------------------------
      # Post Plan to PR
      # -----------------------------------------------------

      - name: Post Plan to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          PLAN: ${{ steps.plan.outputs.stdout }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format üñå \`${{ steps.fmt.outcome }}\`
            #### Terraform Init ‚öôÔ∏è \`${{ steps.init.outcome }}\`
            #### Terraform Validate ü§ñ \`${{ steps.validate.outcome }}\`
            #### Terraform Plan üìñ \`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      # -----------------------------------------------------
      # Check Plan Status
      # -----------------------------------------------------

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      # -----------------------------------------------------
      # Terraform Apply (only on push to master)
      # -----------------------------------------------------

      - name: Terraform Apply
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: terraform apply -auto-approve tfplan

      # -----------------------------------------------------
      # Output Results
      # -----------------------------------------------------

      - name: Terraform Output
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: terraform output -json
